<ion-header>
  <ion-navbar>
    <ion-title>flikk on - my patients</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <button ion-button block (click)="sendVoice()">
    Say Activity&nbsp;
    <ion-icon name="mic"></ion-icon>
    </button>

  <ion-list>
    <ion-item>
      <ion-input type="text"  placeholder="name" [(ngModel)]="nameText" >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text"  placeholder="doing what" [(ngModel)]="activityText" >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text"  placeholder="where" [(ngModel)]="locationText" >
      </ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block (click)="logActivity()">
          Enter Activity&nbsp;
          <ion-icon name="arrow-round-forward"></ion-icon>
      </button>

    </ion-item>
    <ion-item  *ngFor="let l of logs">
        <ion-label>{{l.name}}</ion-label>
        <ion-label>{{l.activity}}</ion-label>
        <ion-label>{{l.location}}</ion-label>
        <ion-label>{{l.time | date: 'HH:mm' }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
